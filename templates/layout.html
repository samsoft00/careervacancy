<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %} {% endblock %}

    <title>{% block title %}Career Vacancy {% endblock %}</title>

    <!--favicon-->
    <link rel="apple-touch-icon" href="../static/theme/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="../static/theme/images/favicon.ico" type="image/x-icon">

    <!-- bootstrap -->
    <link href="../static/plugins/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="../static/plugins/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- lightbox -->
    <link href="../static/plugins/magnific-popup/magnific-popup.css" rel="stylesheet">


    <!-- Themes styles-->
    <link href="../static/theme/css/theme.css" rel="stylesheet">  
    <!-- Your custom css -->
    <link href="../static/theme/css/theme-custom.css" rel="stylesheet">

    {% block style %} {% endblock %}


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    {% block content %} {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/plugins/jquery.js"></script>
    <script src="../static/plugins/jquery.easing-1.3.pack.js"></script>
    <!-- jQuery Bootstrap -->
    <script src="../static/plugins/bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <!-- Lightbox -->
    <script src="../static/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <!-- Theme JS -->
    <script src="../static/theme/js/theme.js"></script>

    {% block script %} {% endblock %}
    <!-- maps -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script> 
    <script src="../static/plugins/gmap3.min.js"></script>
    <!-- maps single marker -->
    <script src="../static/theme/js/map-detail.js"></script>


  </body>
</html>
